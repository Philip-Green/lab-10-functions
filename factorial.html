  <body>
  <script>
  function factorial(n) {
    //iterative function
    var total = 1;
    for (i = 0; i < n; i++) {
    total = total * (n - i);
    //first time total = 1
    //increment total up to n
  }
    return total;
}
 var userstring = prompt("Number please");
var usernum = parseInt(userstring)
console.log(factorial(usernum));
